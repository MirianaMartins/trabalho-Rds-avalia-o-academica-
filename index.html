<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário Avaliativo Acadêmico</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imagem/undraw_education_f8ru (1).svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Avalição Acadêmica</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Iniciar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Seu Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Nome do Aluno</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do Aluno" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Matéria </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite sua matéria" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Avalie o comportamento</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite sobre" required>
                    </div>


                    <div class="input-box">
                        <label for="number">Nota Trimestral</label>
                        <input id="number" type="tel" name="number" placeholder="xx,xx" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Classe do aluno</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">1A(TEC)</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">1B(TEC)</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">1C(TEC)</label>
                        </div>

                        </div>
                    </div>
                

                <div class="continue-button">
                    <button><a href="#">Finalizar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
